version: '3.8'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pingerbot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pingerbotdb

  bot:
    image: cofob/pingerbot:latest
    restart: always
    environment:
      PINGERBOT_POSTGRES: "postgres://pingerbot:password@pingerbot-db-1:5432/pingerbotdb"
      PINGERBOT_DISCORD_TOKEN: "TOKEN_HERE"
    depends_on:
      - db
