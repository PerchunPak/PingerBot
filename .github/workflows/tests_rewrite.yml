# Автоматические тесты через GitHub Actions

name: Run Tests in rewrite

on:
  push:
    branches:
    - rewrite

env:
  PINGERBOT_POSTGRES: postgres://pingerbot:password@localhost:5432/pingerbotdb

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: |
        curl -sSL "https://install.python-poetry.org" | python

        # Adding `poetry` to `$PATH`:
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        cache: 'poetry'

    - name: Install dependencies
      run: |
        poetry env use "3.10"
        poetry install
    - name: Lint with flake8
      run: |
        # крашит билд если есть ошибки синтаксиса или не обьявленные переменные
        poetry run flake8 . --exclude .*,__*__,venv --count --select=E9,F63,F7,F82 --show-source
        # exit-zero переводит все ошибки в предупреждения. Редактор GitHub 127 символов в ширину
        poetry run flake8 . --exclude .*,__*__,venv --count --exit-zero --max-complexity=10 --max-line-length=127 --ignore=E70,W503
    - name: Lint with PyLint
      run: |
        # ужасный линтер, тупой и умный одновременно
        #
        # указываем все файлы корневой директории
        poetry run pylint *.py --rcfile=.pylint --exit-zero
        # смотрим на файлы в папке src и src/commands
        poetry run pylint src --rcfile=.pylint --exit-zero
        # потом смотрим в папке tests, из за особенностей pytest нужно в disable добавить W0621, W0613 и др.
        poetry run pylint tests --rcfile=tests/.pylint --exit-zero
    # Показывает изменения которые бы ввел black
    # Раз в месяц, они сами применяются
    - name: Use black Auto-formatter
      run: poetry run black . -l 127 --diff
  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: pingerbot
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pingerbotdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: |
        curl -sSL "https://install.python-poetry.org" | python

        # Adding `poetry` to `$PATH`:
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry env use "${{ matrix.python-version }}"
        poetry install
    - name: Test with pytest
      run: poetry run pytest
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGUSER: pingerbot
        PGPASSWORD: password
        PGDATABASE: pingerbotdb
    - name: Upload HTML report by Coverage (only on Python 3.10)
      if: ${{ matrix.python-version == 3.10 }}
      uses: actions/upload-artifact@v2
      with:
        name: HTML report by Coverage
        path: ./htmlcov
  deploy:
    needs: test
    if: |
        needs.test.result == 'success' && 
        github.event_name != 'pull_request' && 
        github.actor == 'PerchunPak'
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: perchunpak
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: perchunpak/pingerbot:latest
      - name: Inform about update
        run: curl ${{ secrets.UPDATE_PROD_URL }}
